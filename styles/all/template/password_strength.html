<script>
	(function($) {
		'use strict';
		$.fn.passwordStrength = function() {
			return this.each(function() {
				var inputField = $(this),
					displayMsg = $('<div/>'),
					displayArr = [];
				displayArr[0] = [inputField.css('background-color'), ''];               // 0 defaults
				displayArr[1] = ['#f5a9a9', '{{ lang("PS_VERY_WEAK")|addslashes }}'];   // 1 red, very weak
				displayArr[2] = ['#f5d0a9', '{{ lang("PS_WEAK")|addslashes }}'];        // 3 orange, weak
				displayArr[3] = ['#f3f781', '{{ lang("PS_GOOD")|addslashes }}'];        // 4 yellow, good
				displayArr[4] = ['#a9f5a9', '{{ lang("PS_STRONG")|addslashes }}'];      // 5 light green, strong
				displayArr[5] = ['#00ff00', '{{ lang("PS_VERY_STRONG")|addslashes }}']; // 6 green, very strong
				function getPasswordStrength(password) {
					return 0
						+ ( password.length > 5 ) // more than 5 characters
						+ ( password.length > 12 ) // more than 12 characters
						+ ( /[a-z]/.test(password) && /[A-Z]/.test(password) ) // mixed case
						+ ( /\d/.test(password) && /\D/.test(password) ) // at least 1 number and 1 other character
						+ ( /[!@#$%^&*?_~\-(),]/.test(password) && /\w/.test(password) ); // letters and special characters
				}
				function showStrength(field, score) {
					field.css('background-color', displayArr[score][0]);
					displayMsg.html(displayArr[score][1]);
				}
				function trigger() {
					var inputp = inputField.val(),
						result = Math.max(getPasswordStrength(inputp), + (inputp.length > 0));
					showStrength(inputField, result);
				}
				inputField
					.bind('keyup blur', trigger)
					.after(displayMsg);
			});
		};
		$(function() {
			$('input[name=new_password]').passwordStrength();
		});
	})(jQuery);
</script>
